machine:
  node:
    version: 0.10.22

dependencies:
  override:
  - npm install
  - bower install
  - ember build
  - cp codedeploy/appspec.yml dist

deployment:
  prod:
    branch: master
    codedeploy:
      qilin-emberapp:
        application_root: /dist
        region: ap-southeast-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: codedeploy-qilinwww
            key_pattern: circleci-demo-app-{BRANCH}-{SHORT_COMMIT}
        deployment_group: qilin-emberdg
