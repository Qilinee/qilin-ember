machine:
  node:
    version: 0.10.22

dependencies:
  override:
  - npm install
  - bower install
  - npm install -g ember-cli


deployment:
  prod:
    branch: master
#S3 Deploy
#      commands:
#      - ember build
#      - aws s3 sync dist/ s3://circles3bucket/ --delete
#CodeDeploy Deploy
       codedeploy:
         qilin-emberapp:
           application_root: /dist
           revision_location:
             revision_type: S3
             s3_location:
               bucket: codedeploy-qilin-ember
               key_pattern: apps/qilin-ember-{SHORT_COMMIT}-{BUILD_NUM}
           region: ap-southeast-2
           deployment_group: qilin-emberdg
